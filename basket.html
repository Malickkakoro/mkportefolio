<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .section {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .video iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#gallery">Galerie</a>
        <a href="#video">Vidéo</a>
        <a href="#cv">CV</a>
        <a href="#parcours">Parcours</a>
    </nav>

    <div class="container">
        <section id="gallery" class="section">
            <h2>Galerie</h2>
            <div class="gallery">
                <a href="assets/IMG_20250108_203338.jpg" data-lightbox="gallery"><img src="assets/IMG_20250108_203338.jpg"></a>
                <a href="assets/IMG_20250108_203420.jpg" data-lightbox="gallery"><img src="assets/IMG_20250108_203420.jpg"></a>
                <a href="assets/2024_07_29_23_22_IMG_1313.JPG" data-lightbox="gallery"><img src="assets/2024_07_29_23_22_IMG_1313.JPG"></a>
                <a href="assets/2024_06_12_14_02_IMG_0530.JPG" data-lightbox="gallery"><img src="assets/2024_06_12_14_02_IMG_0530.JPG"></a>
            </div>
        </section>

        <section id="video" class="section">
            <h2>Vidéo</h2>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>

        <section id="cv" class="section">
            <h2>Mon CV</h2>
            <p><a href="assets/mon_cv.pdf" download="Mon_CV.pdf" class="btn">Télécharger mon CV</a></p>
        </section>

        <section id="parcours" class="section">
            <h2>Mon Parcours</h2>
            <p>J'ai commencé mon parcours en informatique avec une passion pour le développement web...</p>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
