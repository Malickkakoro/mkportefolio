<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Mon Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#gallery">Galerie</a></li>
                    <li class="nav-item"><a class="nav-link" href="#parcours">Parcours</a></li>
                    <li class="nav-item"><a class="nav-link" href="#cv">CV</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Galerie d'Images -->
    <section id="gallery" class="container my-5">
        <h2 class="text-center mb-4">Galerie</h2>
        <div class="row g-4">
            <!-- Insérer ici toutes les images envoyées -->
            <script>
                const images = [
                    "assets/IMG_20250108_203338.jpg", "assets/IMG_20250108_203420.jpg", "assets/WhatsApp Image 2024-12-18 at 12.20.13 AM.jpeg",
                    "assets/WhatsApp Image 2024-12-18 at 12.20.14 AM.jpeg", "assets/WhatsApp Image 2024-12-18 at 12.20.16 AM (1).jpeg", "assets/WhatsApp Image 2024-12-18 at 12.20.16 AM.jpeg",
                    "assets/WhatsApp Image 2024-12-18 at 12.20.18 AM (1).jpeg", "assets/WhatsApp Image 2024-12-18 at 12.21.19 AM.jpeg", "assets/WhatsApp Image 2024-12-19 at 10.04.36 PM.jpeg",
                    "assets/WhatsApp Image 2024-12-19 at 10.04.47 PM.jpeg", "assets/WhatsApp Image 2024-12-19 at 10.04.52 PM.jpeg", "assets/WhatsApp Image 2024-12-19 at 10.05.16 PM.jpeg",
                    "assets/2024_03_14_01_46_IMG_9039.JPG", "assets/2024_04_21_19_25_IMG_9722.JPG", "assets/2024_06_12_14_02_IMG_0530.JPG", "assets/2024_07_29_23_22_IMG_1313.JPG"
                ];
                document.write(images.map(img => `
                    <div class="col-md-4">
                        <a href="${img}" data-lightbox="gallery"><img src="${img}" class="img-fluid"></a>
                    </div>`).join(''));
            </script>
        </div>
    </section>

    <!-- Section Parcours -->
    <section id="parcours" class="container my-5">
        <h2 class="text-center">Mon Parcours</h2>
        <p class="text-center">Description détaillée de ton parcours ici...</p>
    </section>

    <!-- Vidéo de Présentation -->
    <section class="container my-5">
        <h2 class="text-center">Présentation Vidéo</h2>
        <div class="ratio ratio-16x9">
            <iframe src="https://www.youtube.com/embed/TON_VIDEO_ID" allowfullscreen></iframe>
        </div>
    </section>

    <!-- CV en Téléchargement -->
    <section id="cv" class="container my-5 text-center">
        <h2>Mon CV</h2>
        <a href="assets/mon_cv.pdf" class="btn btn-primary" download>Télécharger Mon CV</a>
    </section>

    <!-- Contact -->
    <section id="contact" class="container my-5 text-center">
        <h2>Contact</h2>
        <p>Email: <a href="mailto:kakoro.malick5@gmail.com">kakoro.malick5@gmail.com</a></p>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
