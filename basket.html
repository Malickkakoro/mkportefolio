<!DOCTYPE html>
<html lang="fr">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">

    <style>
        body {

        }
        .gallery img {
            width: 100%;

            border-radius: 10px;

        }
        .presentation img {
            width: 100%;

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>

    <section class="presentation container my-5">

    <section id="gallery" class="container my-5">
        <h2 class="text-center mb-4">Galerie</h2>
        <div id="carouselGallery" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <script>
                    const images = [
                        "assets/IMG_20250108_203420.jpg", "assets/WhatsApp Image 2024-12-18 at 12.20.13 AM.jpeg",
                        "assets/WhatsApp Image 2024-12-18 at 12.20.14 AM.jpeg", "assets/WhatsApp Image 2024-12-18 at 12.20.16 AM (1).jpeg",
                        "assets/WhatsApp Image 2024-12-18 at 12.20.16 AM.jpeg", "assets/WhatsApp Image 2024-12-18 at 12.20.18 AM (1).jpeg",
                        "assets/WhatsApp Image 2024-12-18 at 12.21.19 AM.jpeg", "assets/WhatsApp Image 2024-12-19 at 10.04.36 PM.jpeg",
                        "assets/WhatsApp Image 2024-12-19 at 10.04.47 PM.jpeg", "assets/WhatsApp Image 2024-12-19 at 10.04.52 PM.jpeg",
                        "assets/WhatsApp Image 2024-12-19 at 10.05.16 PM.jpeg", "assets/2024_03_14_01_46_IMG_9039.JPG",
                        "assets/2024_04_21_19_25_IMG_9722.JPG", "assets/2024_06_12_14_02_IMG_0530.JPG",
                        "assets/2024_07_29_23_22_IMG_1313.JPG"
                    ];
                    document.write(images.map((img, index) => `
                        <div class="carousel-item ${index === 0 ? 'active' : ''}">
                            <img src="${img}" class="d-block w-100 gallery">
                        </div>
                    `).join(''));
                </script>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselGallery" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselGallery" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </section>

    <section class="container my-5 text-center">
        <h2>Présentation Vidéo</h2>
