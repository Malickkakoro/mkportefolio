<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .presentation-img { width: 100%; max-height: 300px; object-fit: cover; border-radius: 10px; }
        .gallery img { width: 100%; height: 180px; object-fit: cover; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        footer { text-align: center; padding: 20px; background: #222; color: white; margin-top: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Mon Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#gallery">Galerie</a></li>
                    <li class="nav-item"><a class="nav-link" href="#cv">CV</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Section Présentation -->
    <section class="container my-5 text-center">
        <h2>Bienvenue sur mon Portfolio</h2>
        <img src="assets/presentation.jpg" alt="Photo de Présentation" class="presentation-img">
    </section>

    <!-- Galerie d'images -->
    <section id="gallery" class="container my-5">
        <h2 class="text-center">Galerie</h2>
        <div class="row g-3">
            <script>
                const images = [
                    "IMG_5448.JPG", "IMG_5449.jpg", "IMG_5450.JPG", "IMG_5451.JPG", "IMG_5452.jpg",
                    "WhatsApp Image 2024-12-18 at 12.20.13 AM.jpeg",
                    "WhatsApp Image 2024-12-18 at 12.20.14 AM.jpeg",
                    "WhatsApp Image 2024-12-18 at 12.20.16 AM (1).jpeg",
                    "WhatsApp Image 2024-12-18 at 12.20.16 AM.jpeg",
                    "WhatsApp Image 2024-12-18 at 12.20.18 AM (1).jpeg",
                    "WhatsApp Image 2024-12-18 at 12.21.19 AM.jpeg",
                    "WhatsApp Image 2024-12-19 at 10.04.36 PM.jpeg",
                    "WhatsApp Image 2024-12-19 at 10.04.47 PM.jpeg",
                    "WhatsApp Image 2024-12-19 at 10.04.52 PM.jpeg",
                    "WhatsApp Image 2024-12-19 at 10.05.16 PM.jpeg",
                    "2024_03_14_01_46_IMG_9039.JPG",
                    "2024_04_21_19_25_IMG_9722.JPG",
                    "2024_06_12_14_02_IMG_0530.JPG",
                    "2024_07_29_23_22_IMG_1313.JPG",
                    "IMG_20250108_203338.jpg",
                    "IMG_20250108_203420.jpg"
                ];
                document.write('<div class="row g-3">');
                images.forEach(img => {
                    document.write(`
                        <div class="col-md-3 col-6">
                            <a href="assets/${img}" data-lightbox="gallery">
                                <img src="assets/${img}" class="img-fluid">
                            </a>
                        </div>
                    `);
                });
                document.write('</div>');
            </script>
        </div>
    </section>

    <!-- Section CV -->
    <section id="cv" class="container my-5 text-center">
        <h2>Mon CV</h2>
        <a href="assets/CV Comptabilité simple.pdf" class="btn btn-primary" download>Télécharger Mon CV</a>
