<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .presentation-img { width: 100%; max-height: 400px; object-fit: cover; border-radius: 10px; }
        .gallery img { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        footer { text-align: center; padding: 20px; background: #222; color: white; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Mon Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#gallery">Galerie</a></li>
                    <li class="nav-item"><a class="nav-link" href="#parcours">Parcours</a></li>
                    <li class="nav-item"><a class="nav-link" href="#cv">CV</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container my-5 text-center">
        <h2>Bienvenue sur mon Portfolio</h2>
        <img src="assets/presentation.jpg" alt="Photo de Présentation" class="presentation-img">
    </section>

    <section id="gallery" class="container my-5">
        <h2 class="text-center">Galerie</h2>
        <div class="row g-3">
            <script>
                const images = [
                    "assets/image1.jpg", "assets/image2.jpg", "assets/image3.jpg", "assets/image4.jpg",
                    "assets/image5.jpg", "assets/image6.jpg", "assets/image7.jpg", "assets/image8.jpg"
                ];
                document.write(images.map(img => `
                    <div class="col-md-3">
                        <a href="${img}" data-lightbox="gallery"><img src="${img}" class="img-fluid"></a>
                    </div>`).join(''));
            </script>
        </div>
    </section>

    <section class="container my-5">
        <h2 class="text-center">Présentation Vidéo</h2>
        <div class="ratio ratio-16x9">
            <iframe src="https://www.youtube.com/embed/FoVZkyC13QM" allowfullscreen></iframe>
        </div>
    </section>

    <section id="cv" class="container my-5 text-center">
        <h2>Mon CV</h2>
        <a href="assets/cv_comptabilite.pdf" class="btn btn-primary" download>Télécharger Mon CV</a>
    </section>

    <section id="contact" class="container my-5 text-center">
        <h2>Contact</h2>
        <p>Email : <a href="mailto:kakoro.malick5@gmail.com">kakoro.malick5@gmail.com</a></p>
        <p>WhatsApp : <a href="https://wa.me/626928839">+224 626928839</a></p>
    </section>

    <footer>
        &copy; 2025 Kakoro Malick. Tous droits réservés.
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
