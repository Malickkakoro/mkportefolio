<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Portfolio de Kakoro">
    <meta name="author" content="Kakoro">
    <title>PorteFolio</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/IMG_5448.JPG">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Lightbox2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    
    <style>
        /* Zoom effect for carousel images */
        .zoom-img {
            transition: transform 0.5s ease;
        }

        .zoom-img:hover {
            transform: scale(1.1);
        }

        /* Gallery grid style */
        .gallery img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
            border-radius: 8px;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand text-primary fw-bold" href="index.html">Kakoro</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="resume.html">Résumé</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contacts</a></li>
                        <li class="nav-item"><a class="nav-link" href="projects.html">Projets</a></li>
                        <li class="nav-item"><a class="nav-link" href="basket.html">Basket</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Media Section (Photos & Videos) -->
        <section class="py-5">
            <div class="container">
                <div class="text-center mb-5">
                    <h2 class="fw-bold">Mes Médias</h2>
                    <p class="text-muted">Voici quelques photos et vidéos de mes performances.</p>
                </div>

                <!-- Bootstrap Carousel for Photos -->
                <div id="photoCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="2"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/photo1.jpg" class="d-block w-100 zoom-img" alt="Photo 1">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/photo2.jpg" class="d-block w-100 zoom-img" alt="Photo 2">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/photo3.jpg" class="d-block w-100 zoom-img" alt="Photo 3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#photoCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>

                <!-- Photo Gallery with Lightbox -->
                <div class="row gallery">
                    <div class="col-md-4 mb-4">
                        <a href="assets/photo1.jpg" data-lightbox="gallery">
                            <img src="assets/photo1.jpg" alt="Photo 1" class="img-fluid">
                        </a>
                    </div>
                    <div class="col-md-4 mb-4">
                        <a href="assets/photo2.jpg" data-lightbox="gallery">
                            <img src="assets/photo2.jpg" alt="Photo 2" class="img-fluid">
                        </a>
                    </div>
                    <div class="col-md-4 mb-4">
                        <a href="assets/photo3.jpg" data-lightbox="gallery">
                            <img src="assets/photo3.jpg" alt="Photo 3" class="img-fluid">
                        </a>
                    </div>
                </div>

                <!-- Videos -->
                <div class="row mt-5">
                    <div class="col-md-6">
                        <video controls class="w-100">
                            <source src="assets/video1.mp4" type="video/mp4">
                            Votre navigateur ne supporte pas la vidéo.
                        </video>
                    </div>
                    <div class="col-md-6">
                        <video controls class="w-100">
                            <source src="assets/video2.mp4" type="video/mp4">
                            Votre navigateur ne supporte pas la vidéo.
                        </video>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-4">
        <div class="container text-center">
            <p class="mb-0">© 2025 Kakoro</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Lightbox2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
