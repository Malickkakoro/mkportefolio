<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Galerie Photo Professionnelle">
    <meta name="author" content="Kakoro">
    <title>Galerie Photo</title>
    <link rel="icon" type="image/x-icon" href="assets/IMG_5448.JPG">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Lightbox2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8f9fa; }
        .zoom-img { transition: transform 0.5s ease, box-shadow 0.3s ease; border-radius: 10px; }
        .zoom-img:hover { transform: scale(1.1); box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2); }
        .carousel-item img { height: 500px; object-fit: cover; border-radius: 10px; }
        .gallery img { width: 100%; height: auto; border-radius: 10px; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .gallery img:hover { transform: scale(1.05); box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2); }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center fw-bold">ðŸ“¸ Ma Galerie</h2>
        
        <!-- Carrousel -->
        <div id="photoCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/IMG_20250108_203338.jpg" class="d-block w-100 zoom-img" alt="Photo 1">
                </div>
                <div class="carousel-item">
                    <img src="assets/2024_04_21_19_25_IMG_9722.JPG" class="d-block w-100 zoom-img" alt="Photo 2">
                </div>
                <div class="carousel-item">
                    <img src="assets/2024_07_29_23_22_IMG_1313.JPG" class="d-block w-100 zoom-img" alt="Photo 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#photoCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <!-- Galerie -->
        <div class="row gallery">
            <div class="col-md-4 mb-3">
                <a href="assets/WhatsApp Image 2024-12-19 at 10.04.36 PM.jpeg" data-lightbox="gallery">
                    <img src="assets/WhatsApp Image 2024-12-19 at 10.04.36 PM.jpeg" class="img-fluid zoom-img" alt="Photo 4">
                </a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="assets/2024_06_12_14_02_IMG_0530.JPG" data-lightbox="gallery">
                    <img src="assets/2024_06_12_14_02_IMG_0530.JPG" class="img-fluid zoom-img" alt="Photo 5">
                </a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="assets/IMG_20250108_203420.jpg" data-lightbox="gallery">
                    <img src="assets/IMG_20250108_203420.jpg" class="img-fluid zoom-img" alt="Photo 6">
                </a>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Lightbox2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
