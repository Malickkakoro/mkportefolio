<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .carousel-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        footer {
            background: #212529;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Mon Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#gallery">Galerie</a></li>
                    <li class="nav-item"><a class="nav-link" href="#parcours">Parcours</a></li>
                    <li class="nav-item"><a class="nav-link" href="#cv">CV</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Galerie avec Carousel -->
    <section id="gallery" class="container my-5">
        <h2 class="text-center mb-4">Galerie</h2>
        <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <script>
                    const images = [
                        "assets/IMG_20250108_203338.jpg", "assets/IMG_20250108_203420.jpg",
                        "assets/WhatsApp Image 2024-12-18 at 12.20.13 AM.jpeg", "assets/WhatsApp Image 2024-12-18 at 12.20.14 AM.jpeg"
                    ];
                    document.write(images.map((img, index) => `
                        <div class="carousel-item ${index === 0 ? 'active' : ''}">
                            <img src="${img}" class="d-block w-100" alt="Image ${index + 1}">
                        </div>`).join(''));
                </script>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </section>

    <!-- Section Parcours -->
    <section id="parcours" class="container my-5">
        <h2 class="text-center">Mon Parcours</h2>
        <p class="text-center">Description détaillée de ton parcours ici...</p>
    </section>

    <!-- Vidéo de Présentation -->
    <section class="container my-5 text-center">
        <h2>Présentation Vidéo</h2>
        <div class="ratio ratio-16x9">
            <iframe src="https://www.youtube.com/embed/FoVZkyC13QM" allowfullscreen></iframe>
        </div>
    </section>

    <!-- CV en Téléchargement -->
    <section id="cv" class="container my-5 text-center">
        <h2>Mon CV</h2>
        <a href="assets/mon_cv.pdf" class="btn btn-primary" download>Télécharger Mon CV</a>
    </section>

    <!-- Contact -->
    <section id="contact" class="container my-5 text-center">
        <h2>Contact</h2>
        <p>Email: <a href="mailto:kakoro.malick5@gmail.com">kakoro.malick5@gmail.com</a></p>
        <p>WhatsApp: <a href="https://wa.me/626928839" target="_blank">626928839</a></p>
    </section>

    <!-- Copyright -->
    <footer>
        <p>&copy; 2025 Kakoro Malick. Tous droits réservés.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
